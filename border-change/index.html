<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>border-change</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<div class="border__change"></div>
		<form class="border__wrap" action="#">
			<div class="border__block border__right">
				<label for="#">Top right</label>
				<input type="range" id="border__topRight" min="0" max="200">
			</div>

			<div class="border__block border__left">
				<label for="#">Top left</label>
				<input type="range" id="border__topLeft" min="0" max="200">
			</div>

			<div class="border__block  border__top">
				<label for="#">Bottom right</label>
				<input type="range" id="border__bottomRight" min="0" max="200">
			</div>

			<div class="border__block border__bottom">
				<label for="#">Bottom right</label>
				<input type="range" id="border__bottomLeft" min="0" max="200">
			</div>
		</form>
		<div class="border__square">
			<span class="border__text1"></span>
			<span class="border__text2"></span>
			<span class="border__text3"></span>
			<span class="border__text4"></span>

		</div>

	</div>






	<script src="script.js"></script>

</body>

</html>
